<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link href="/dist/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header
      class="lg:h-21 fixed left-0 top-0 h-16 w-full bg-base-300 shadow-lg md:h-20"
    >
      <input id="my-drawer" type="checkbox" class="drawer-toggle" />
      <div class="drawer-content flex items-center justify-between">
        <!-- header content here -->
        <label for="my-drawer" class="btn btn-ghost drawer-button my-2 md:my-4">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            class="inline-block h-5 w-5 stroke-current"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
          </svg>
        </label>

        <!-- Titolo centrato -->
        <div class="header-title">
          <div class="table-header-group">
            <p class="font-mono text-xl font-bold tracking-widest">
              ALBERTO BARISON
            </p>
            <div
              class="font-mono text-sm font-bold text-center tracking-widest"
            >
              portfolio
            </div>
          </div>
        </div>
        <!-- Spazio vuoto per mantenere il layout -->
        <div class="table-header-group">
          <label class="swap swap-rotate">
            <!-- this hidden checkbox controls the state -->
            <input type="checkbox" class="theme-controller" value="darkTheme" />

            <!-- sun icon -->
            <svg
              class="swap-off mr-2 h-10 w-10 fill-current"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"
              />
            </svg>

            <!-- moon icon -->
            <svg
              class="swap-on mr-2 h-10 w-10 fill-current"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"
              />
            </svg>
          </label>
        </div>
      </div>
      <div class="drawer-side">
        <label
          for="my-drawer"
          aria-label="close sidebar"
          class="drawer-overlay"
        ></label>
        <ul
          class="menu min-h-full w-80 bg-base-200 p-4 pt-10 text-base-content"
        >
          <!-- Sidebar content here -->
          <div class="mt-2 font-mono text-base font-semibold">
            <li><a class="my-1 text-inherit hover:text-lg">Home page</a></li>
            <li><a class="my-1 text-inherit hover:text-lg">Info</a></li>
          </div>
        </ul>
      </div>
    </header>
    <section class="sm:mt-18 mt-16 md:mt-20">
      <!--  for creating space  -->
    </section>
    <section class="min-h-lvh">
      <div>OK the page starts from here</div>
    </section>

    <footer class="footer bg-base-200 text-base-content p-10">
      <nav>
        <h6 class="footer-title">Services</h6>
        <a class="link link-hover">Sites</a>
        <a class="link link-hover">Design</a>
        <a class="link link-hover">Marketing</a>
        <a class="link link-hover">Advertisement</a>
      </nav>

      <nav>
        <h6 class="footer-title">Social</h6>
        <a class="link link-hover">GitHub</a>
        <a class="link link-hover">GitLab</a>
        <a class="link link-hover">Cookie policy</a>
      </nav>
      <form>
        <h6 class="footer-title">Collab</h6>
        <fieldset class="form-control w-80">
          <label class="label">
            <span class="label-text">My gmail address</span>
          </label>
          <div class="join">
            <div class="tooltip" data-tip="tap to copy">
              <div class="link link-hover" id="copyText">
                abarison02@gmail.com
              </div>
            </div>
          </div>
        </fieldset>
      </form>
    </footer>

    <script>
      document
        .getElementById("copyText")
        .addEventListener("click", function () {
          const emailText = this.innerText;
          navigator.clipboard.writeText(emailText);
        });
    </script>
  </body>
</html>
